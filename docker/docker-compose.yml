services:
  # 前端服务
  frontend:
    image: annual-leave-frontend:latest
    container_name: annual-leave-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=/backend

  # 后端服务
  backend:
    image: annual-leave-backend:latest
    container_name: annual-leave-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_ENABLED=true
      - CACHE_MAX_MEMORY=104857600
      - CACHE_TTL=300000
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis缓存服务（可选）
  redis:
    image: redis:7-alpine
    container_name: excel-data-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MCP服务器服务
  mcp-server:
    image: ${IMAGE_PREFIX}-mcp-server:${MCP_SERVER_TAG}
    container_name: excel-data-mcp-server
    ports:
      - "${MCP_SERVER_PORT}:3001"
    environment:
      - NODE_ENV=production
      - MCP_SERVER_PORT=3001
      - API_BASE_URL=http://backend:3000
      - MODE=http-streams
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - mcp-exports:/app/exports
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend
      - redis
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    build:
      context: ..
      dockerfile: docker/mcp-server/Dockerfile

# 网络配置
networks:
  app-network:
    driver: bridge

# 卷配置
volumes:
  backend-uploads:
    driver: local
  mcp-exports:
    driver: local
  redis-data:
    driver: local
