# 单容器Docker Compose配置
# 使用统一的Docker镜像，包含前端和后端服务

services:
  # 统一应用服务
  app:
    image: ${IMAGE_PREFIX:-annual-leave}-unified:${UNIFIED_TAG:-latest}
    container_name: annual-leave-unified
    ports:
      - "${FRONTEND_PORT}:80"
      - "${BACKEND_PORT}:3000"
      - "${MCP_SERVER_PORT}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_PORT=3000
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SQLITE_DB_PATH=${SQLITE_DB_PATH}
      - MCP_SERVER_PORT=${MCP_SERVER_PORT:-3001}
      - API_BASE_URL=http://localhost:3000
      - MCP_API_KEY=${MCP_API_KEY}
    volumes:
      - app-uploads:/app/uploads
      - app-data:/app/data
      - app-exports:/app/exports
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    build:
      context: ..
      dockerfile: docker/unified/Dockerfile
      args:
        - VITE_API_BASE_URL=/backend

# 网络配置
networks:
  app-network:
    driver: bridge

# 卷配置
volumes:
  app-uploads:
    driver: local
  app-data:
    driver: local
  app-exports:
    driver: local
